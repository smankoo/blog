baseURL: "https://blog.mankoo.ca"
languageCode: "en-us"
title: "Sumeet's Blog"
theme: "PaperMod"
relativeURLs: false
canonifyURLs: true
enableRobotsTXT: true

params:
  mainSections:
    - "posts"
  intro: true
  headline: "My headline"
  description: "My description"
  github: "https://github.com/smankoo"
  twitter: "https://twitter.com/XXX"
  email: "sumeet@mankoo.ca"
  opengraph: true
  shareTwitter: true
  dateFormat: "Mon Jan 2, 2006"

  # Phase 1 UX toggles
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  ShowToc: true
  defaultTheme: auto

  homeInfoParams:
